<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All posts page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Load shared API and utilities first/ api.js -->
    <script type="module" src="./js/api.js" defer></script>

    <!-- Then load page-specific logic/ index.js -->
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <div class="page-wrapper">
      <header>
        <h1>Social media platform</h1>
      </header>

      <main>
        <!-- Auth register/ login buttons -->
        <section class="auth-buttons">
          <h2>Register or Login</h2>
          <div class="register-login-container">
            <a href="account/register.html">
              <button class="register-btn">Register</button>
            </a>
            <a href="account/login.html">
              <button class="login-btn">Login</button>
            </a>
          </div>
        </section>

        <!-- simple form to create a new post -->
        <div class="create-post-container">
          <h2>Create a new post</h2>
          <form id="createPostForm" class="new-post">
            <input
              type="text"
              id="postTitle"
              placeholder="Post title"
              required
            />
            <textarea
              id="postBody"
              placeholder="Write something..."
              required
            ></textarea>
            <input
              type="url"
              id="postImage"
              placeholder="Image URL (optional)"
            />
            <button type="submit">Post</button>
          </form>
        </div>

        <!-- All posts list -->
        <section class="feed-section">
          <h2>Latests Posts</h2>
          <div class="media-box"></div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Social Media Platform</p>
      </footer>
    </div>
  </body>
</html>
