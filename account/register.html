<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Register Page</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Load shared API and utilities first/ api folder -->
     <script type="module" src="../js/api/auth.js" defer></script>
    <script type="module" src="../js/api/storage.js" defer></script>
    <!-- Then load the Page-specific single post logic/ index.js -->
    <script type="module" src="../js/pages/index.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div>
          <h1>Social media platform</h1>
        </div>
      </header>
      <main>
        <h1 class="page-title">Register</h1>
        <!-- Register form -->
        <div class="register-form-container">
          <div class="register-message" id="registerMessage"></div>
          <form id="registerForm"  class="register-form">
            <label for="nameRegistration">Enter a user name</label>
            <input
              class="input-height form_input"
              type="name"
              name="name"
              id="nameRegistration"
              required
              placeholder="name"
            />

            <label for="emailRegistration">Enter your email</label>
            <input
              class="input-height form_input"
              type="email"
              name="email"
              id="emailRegistration"
              required
              placeholder="email"
            />
            <small class="error-message" id="emailError"></small>

            <label for="passwordRegistration">Enter your password</label>
            <input
              class="input-height form_input"
              type="password"
              name="password"
              id="passwordRegistration"
              required
              minlength="8"
              placeholder="password"
            />
            <small class="error-message" id="passwordError"></small>
            <p class="reg-pass-text">At least 8 characters</p>
            <div>
            <input class="register-btn" type="submit" value="Register"></input>
            <a class="home-btn" href="../index.html">
              Back to Home
            </a>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 Social Media Platform</p>
      </footer>
    </div>
  </body>
</html>
