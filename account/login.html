<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/custom-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Load shared API and utilities first/ api folder -->
    <script type="module" src="../js/api/auth.js" defer></script>
    <script type="module" src="../js/api/storage.js" defer></script>
    <!-- Then load the Page-specific single post logic/ index.js -->
    <script type="module" src="../js/pages/index.js" defer></script>

    <title>Login Page</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <div>
          <h1>Social media platform</h1>
        </div>
      </header>

      <main class="grow">
        <h1 class="text-center mt-12.5">Login</h1>
        <!-- login form -->
        <div class="m-12.5">
          <div id="loginMessage"></div>
          <form id="loginForm" class="mx-auto flex flex-col max-w-125 w-[95%]">
            <label for="emailLogin">Enter your email</label>
            <input
              class="h-6 mb-5 px-2 border border-black rounded bg-gray-50 form_input"
              type="email"
              name="email"
              id="emailLogin"
              required
              placeholder="email"
            />
            <small class="error-message" id="emailError"></small>

            <label for="passwordLogin">Enter your password</label>
            <input
              class="h-6 mb-5 px-2 border border-black rounded bg-gray-50 form_input"
              type="password"
              name="password"
              id="passwordLogin"
              required
              minlength="8"
              placeholder="password"
            />
            <small class="error-message" id="passwordError"></small>

            <div>
              <input
                class="px-4 py-2 text-sm rounded bg-emerald-200 hover:bg-emerald-300 cursor-pointer"
                type="submit"
                value="Login"
              />
              <a class="home-btn" href="../index.html">Back to Home </a>
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Social Media Platform</p>
      </footer>
    </div>
  </body>
</html>
